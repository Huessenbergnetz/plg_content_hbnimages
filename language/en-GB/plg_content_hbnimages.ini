PLG_CONTENT_HBNIMAGES_FIELD_CONVERTER_LABEL="Converter"
PLG_CONTENT_HBNIMAGES_FIELD_CONVERTER_DESC="Converter used to resize and convert the images."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_HEADER_LABEL="Imaginary"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_HEADER_DESC="Uses Imaginary (https://github.com/h2non/imaginary), an extern but self hostable service. If available for you, this is the fastest option but it lacks support for generating AVIF images. If it fails, it will fall back to ImageMagick."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_HOST_LABEL="Imaginary host"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_HOST_DESC="Host address the imaginary service runs on."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PORT_LABEL="Imaginary port"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PORT_DESC="Port the imaginary service listens on. By default, this is on port 9000."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PATH_LABEL="Imaginary path"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PATH_DESC="Path prefix of the imaginary service. By default, there ist no path prefix and the API routes of imaginary start at the root (“/”)."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_TOKEN_LABEL="Imaginary token"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_TOKEN_DESC="Optional authentication token required by the imaginary service if configured there."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGICK_HEADER_LABEL="Imagick"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGICK_HEADER_DESC="Uses the Imagick PHP extension for ImageMagick (https://imagemagick.org/) if available. If it fails, it will fall back to Joomla Image."
PLG_CONTENT_HBNIMAGES_FIELD_JIMAGE_HEADER_LABEL="Joomla Image"
PLG_CONTENT_HBNIMAGES_FIELD_JIMAGE_HEADER_DESC="Uses the internal Joomla image converter methods."
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_LABEL="Image formats"
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_DESC="The image file formats that should be created by the converter. You can add multiple formats and they will be generated in the order set here."
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_TYPE_LABEL="Format"
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_TYPE_DESC=""
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_QUALITY_LABEL="Quality"
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_QUALITY_DESC="Quality setting for the generated files in the range of 0 to 100 where lower values mean smaller files and higher values mean better quality. For AVIF, a quality of 100 means lossless."
PLG_CONTENT_HBNIMAGES_FIELD_STRIPMETADATA_LABEL="Strip metadata"
PLG_CONTENT_HBNIMAGES_FIELD_STRIPMETADATA_DESC="Strip the metadata like EXIF from the generated images."

