PLG_CONTENT_HBNIMAGES_FIELD_CLASSES_LABEL="Classes"
PLG_CONTENT_HBNIMAGES_FIELD_CLASSES_DESC="Classes from img tags for that the configurations will be applied. You can create a „default“ class configuration that will be applied to images that have no fitting class."

PLG_CONTENT_HBNIMAGES_FIELD_CLASS_LABEL="Class name"
PLG_CONTENT_HBNIMAGES_FIELD_CLASS_DESC="The name of the class associated with an img tag. If that class name is found for an img tag, the following configuration will be applied."

