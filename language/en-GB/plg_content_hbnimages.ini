PLG_CONTENT_HBNIMAGES_FIELD_MINMAX_VAL_MAX="Maximum (max-width)"

PLG_CONTENT_HBNIMAGES_FIELD_MEDIAWIDTH_LABEL="Media width (px)"
PLG_CONTENT_HBNIMAGES_FIELD_MEDIAWIDTH_DESC="Width of the output media for that the generated image will be used."

