PLG_CONTENT_HBNINAMGES_FIELD_WIDTHS_DESC="The different image widths that should be generated together with the media queries they should be used for."

PLG_CONTENT_HBNIMAGES_FIELD_IMAGEWIDTH_LABEL="Image width (px)"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGEWIDTH_DESC="The width to which the image should be resized."

PLG_CONTENT_HBNIMAGES_FIELD_MINMAX_LABEL="Min/Max media query"
