PLG_CONTENT_HBNIMAGES_FIELD_CONVERTER_LABEL="Konverter"
PLG_CONTENT_HBNIMAGES_FIELD_CONVERTER_DESC="Der zum Verkleinern und Konvertieren der Bilder genutzte Konverter. Imaginary (https://github.com/h2non/imaginary) ist ein externer aber selbst betreibbarer Dienst. Falls verfügbar ist er die schnellste Option. Die Joomla-Option nutzt die internen von Joomla bereitgestellten Methoden, welche die GD-Bibliothek verwenden. Diese Methode ist langsam und dient als Rückfalloption."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_HOST_LABEL="Imaginary‐Host"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_HOST_DESC="Adresse des Hostrechners auf dem der Imaginary‐Dienst läuft."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PORT_LABEL="Imaginary‐Port"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PORT_DESC="Netzwerkport auf dem der Imaginary‐Dienst lauscht. Standardmäßig Port 9000."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PATH_LABEL="Imaginary‐Pfad"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_PATH_DESC="Pfadpräfix des Imaginary‐Diensts. Standarmäßig ist kein Präfix eingestellt und die API‐Routen von Imaginary beginnen an der Wurzel (“/”)."
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_TOKEN_LABEL="Imaginary‐Token"
PLG_CONTENT_HBNIMAGES_FIELD_IMAGINARY_TOKEN_DESC="Optionales vom Imaginary‐Dienst zur Authentifiziertung verlangtes Token."
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_LABEL="Bildformate"
PLG_CONTENT_HBNIMAGES_FIELD_TYPES_DESC="Die vom Konverter zu erstellenden Bildformate. Sie können mehrere Formate auswählen, um auch ältere Browser zu unterstützen."
PLG_CONTENT_HBNIMAGES_FIELD_AFIV_QUALITY_LABEL="AFIV‐Qualität"
PLG_CONTENT_HBNIMAGES_FIELD_AFIV_QUALITY_DESC="Qualitätseinstellung für AVIF‐Dateien im Bereich von 0 bis 100, wobei kleinere Werte zu kleineren Dateien führen und höhere Werte qualitativ bessere Bilder erzeugen. Eine Qualität von 100 führt zu verlustfreier Kodierung."
PLG_CONTENT_HBNIMAGES_FIELD_WEBP_QUALITY_LABEL="WebP‐Qualität"
PLG_CONTENT_HBNIMAGES_FIELD_WEBP_QUALITY_DESC="Qualitätseinstellung für WebP‐Dateien im Bereich von 0 bis 100, wobei kleinere Werte zu kleineren Dateien führen und höhere Werte qualitativ bessere Bilder erzeugen."
PLG_CONTENT_HBNIMAGES_FIELD_JPEG_QUALITY_LABEL="JPEG‐Qualität"
PLG_CONTENT_HBNIMAGES_FIELD_JPEG_QUALITY_DESC="Qualitätseinstellung für JPEG‐Dateien im Bereich von 0 bis 100, wobei kleinere Werte zu kleineren Dateien führen und höhere Werte qualitativ bessere Bilder erzeugen."
PLG_CONTENT_HBNIMAGES_FIELD_STRIPMETADATA_LABEL="Metadaten entfernen"
PLG_CONTENT_HBNIMAGES_FIELD_STRIPMETADATA_DESC="Entferne Metadaten wie EXIF von den erstellten Bildern."
